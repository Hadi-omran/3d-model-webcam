<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Astronaut with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>
    // Initialize Three.js scene
    const container = document.getElementById('ar-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // AR.js setup
    const arToolkitSource = new THREEx.ArToolkitSource({
      sourceType: 'webcam',
    });

    const arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
      detectionMode: 'mono',
    });

    // Initialize AR
    arToolkitSource.init(() => {
      arToolkitSource.onResize(renderer.domElement);
      arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      arToolkitSource.onResize(renderer.domElement);
    });

    // Load the astronaut model
    const loader = new THREE.GLTFLoader();
    let astronaut;

    loader.load(
      'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
      (gltf) => {
        astronaut = gltf.scene;
        astronaut.scale.set(0.5, 0.5, 0.5);
        astronaut.position.y = -0.5;
        scene.add(astronaut);
      },
      undefined,
      (error) => {
        console.error('Error loading model:', error);
      }
    );

    // Marker setup - this will be your surface
    const markerRoot = new THREE.Group();
    scene.add(markerRoot);

    const markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
      type: 'pattern',
      patternUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/hiro.pattern',
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (arToolkitSource.ready) {
        arToolkitContext.update(arToolkitSource.domElement);
        markerRoot.visible = camera.visible;
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
