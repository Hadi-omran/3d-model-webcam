<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Astronaut on Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #ar-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">Point your camera at a flat surface like a table</div>
    <button id="ar-button">Start AR Experience</button>
    
    <script>
        // ARButton implementation (since CDN link is broken)
        const ARButton = {
            createButton: function(renderer, options) {
                function showStartAR() {
                    button.style.display = '';
                }
                
                function hideStartAR() {
                    button.style.display = 'none';
                }
                
                function disableButton() {
                    button.style.display = '';
                    button.style.cursor = 'auto';
                    button.style.opacity = '0.5';
                    button.onclick = null;
                }
                
                function onSessionStarted(session) {
                    session.addEventListener('end', onSessionEnded);
                    renderer.xr.setSession(session);
                    hideStartAR();
                }
                
                function onSessionEnded() {
                    showStartAR();
                }
                
                const button = document.getElementById('ar-button');
                
                if ('xr' in navigator) {
                    button.style.display = '';
                    
                    navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
                        if (!supported) {
                            disableButton();
                            button.textContent = 'AR not supported';
                        } else {
                            button.addEventListener('click', function() {
                                navigator.xr.requestSession('immersive-ar', {
                                    requiredFeatures: ['local-floor', 'hit-test']
                                }).then(onSessionStarted);
                            });
                        }
                    }).catch(disableButton);
                } else {
                    disableButton();
                    button.textContent = 'AR not supported';
                }
                
                return button;
            }
        };

        // Scene setup
        let scene, camera, renderer;
        let model, reticle;
        let controller;
        let modelPlaced = false;
        let hitTestSource = null;
        let referenceSpace = null;

        init();
        animate();

        function init() {
            // Create Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Setup WebGL renderer with AR capabilities
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 0);
            scene.add(directionalLight);
            
            // Create placement reticle (indicator)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.8
                })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Load the 3D model (Astronaut)
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
                (gltf) => {
                    model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5);
                    model.visible = false;
                    
                    // Adjust model position to sit properly on surfaces
                    model.position.y = -0.2; // Sink slightly into the surface
                    scene.add(model);
                },
                undefined,
                (error) => {
                    console.error('Error loading model:', error);
                }
            );
            
            // Initialize AR button
            ARButton.createButton(renderer);
            
            // Setup controller for tap interaction
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Initialize hit test source when session starts
            renderer.xr.addEventListener('sessionstart', (event) => {
                referenceSpace = renderer.xr.getReferenceSpace();
                event.session.requestHitTestSource({ space: referenceSpace })
                    .then((source) => {
                        hitTestSource = source;
                    });
            });
            
            // Clean up when session ends
            renderer.xr.addEventListener('sessionend', () => {
                hitTestSource = null;
                referenceSpace = null;
                modelPlaced = false;
                if (model) model.visible = false;
                reticle.visible = false;
                document.getElementById('instructions').textContent = 
                    "Point your camera at a flat surface like a table";
            });
        }
        
        function onSelect() {
            if (modelPlaced || !model || !reticle.visible) return;
            
            // Place the model at the reticle position
            model.position.setFromMatrixPosition(reticle.matrix);
            model.visible = true;
            modelPlaced = true;
            reticle.visible = false;
            
            document.getElementById('instructions').textContent = 
                "Move your device to view the astronaut from different angles";
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        function render(timestamp, frame) {
            if (frame && !modelPlaced) {
                // Update reticle position based on hit test
                if (hitTestSource && frame) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
