<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Astronaut AR (iOS Guaranteed)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #ar-button {
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            z-index: 100;
            text-decoration: none;
            display: none;
        }
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="status">Loading AR experience...</div>
    <a id="ar-button" rel="ar" href="https://usdzshare.com/static/astronaut.usdz">
        üë®‚ÄçüöÄ View Astronaut in AR
    </a>

    <script>
        // Force desktop mode on iOS to avoid zooming
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.querySelector('meta[name="viewport"]').content = "width=980, initial-scale=1.0";
            
            // Prevent scrolling
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        const arButton = document.getElementById('ar-button');
        const statusDiv = document.getElementById('status');

        // Check if AR Quick Look is supported
        function checkARSupport() {
            const a = document.createElement('a');
            if (a.relList && a.relList.supports && a.relList.supports('ar')) {
                return true;
            }
            return false;
        }

        if (checkARSupport()) {
            // Set working .usdz link
            const modelUrl = "https://usdzshare.com/static/astronaut.usdz";
            arButton.href = modelUrl;
            arButton.style.display = "inline-block";
            statusDiv.innerHTML = "‚úÖ AR supported!<br><small>Tap the button below to view the astronaut.</small>";

            // Auto-launch on iOS
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                setTimeout(() => {
                    arButton.click();
                }, 1000);
            }
        } else {
            statusDiv.innerHTML = "‚ùå AR not supported<br><small>Requires iOS 12+ with Safari</small>";
            arButton.style.display = "none";
        }
    </script>
</body>
</html>
