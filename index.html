<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR AR Astronaut</title>

  <!-- ✅ Three.js Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- ✅ Correct ARButton (non-module) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/ARButton.js"></script>

  <!-- ✅ GLTF Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<script>
  let scene, camera, renderer, model, controller;
  let hitTestSource = null;
  let hitTestSourceRequested = false;
  let modelPlaced = false;

  async function init() {
    // Setup scene and camera
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera();

    // Setup renderer with WebXR
    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // ✅ Add AR button with hit-test enabled
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Get controller for hit test
    controller = renderer.xr.getController(0);
    scene.add(controller);

    // Load astronaut GLB
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
      (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        model.visible = false;
        scene.add(model);
      },
      undefined,
      (error) => console.error('GLTF load error:', error)
    );

    animate();
  }

  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render(timestamp, frame) {
    if (frame && !modelPlaced) {
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((refSpace) => {
          session.requestHitTestSource({ space: refSpace }).then((source) => {
            hitTestSource = source;
          });
        });

        renderer.xr.addEventListener('sessionend', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0 && model) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);

          // ✅ Place model at hit location
          model.visible = true;
          model.position.set(
            pose.transform.position.x,
            pose.transform.position.y,
            pose.transform.position.z
          );

          // Optional: make it face camera
          const viewerPose = frame.getViewerPose(referenceSpace);
          if (viewerPose) {
            const viewerPos = viewerPose.transform.position;
            model.lookAt(viewerPos.x, viewerPos.y, viewerPos.z);
          }

          // ✅ Fix model (one-time placement)
          modelPlaced = true;
          hitTestSource = null;
        }
      }
    }

    renderer.render(scene, camera);
  }

  init();
</script>

</body>
</html>
