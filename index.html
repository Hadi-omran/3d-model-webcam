<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Fixed 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 4x4;">
        
        <!-- Invisible Plane for Surface Detection -->
        <a-entity id="ground" geometry="primitive: plane; width: 10; height: 10;" 
                  material="opacity: 0; transparent: true"></a-entity>

        <!-- Fixed 3D Model -->
        <a-entity 
            gltf-model="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
            scale="0.5 0.5 0.5"
            position="0 0 0"
            rotation="0 180 0"
            animation-mixer>
        </a-entity>

        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>

    </a-scene>

</body>
</html>
