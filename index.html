<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Astronaut AR with Fixed Model</title>

  <!-- Load model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Camera Feed */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* Place behind the 3D model */
    }

    /* Model Viewer (AR) */
    model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      z-index: 2; /* Put on top of the camera */
    }

    /* AR Button */
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 30px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 3D Model Viewer with AR support -->
  <model-viewer
    id="astronaut"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="A 3D model of an astronaut"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    style="width: 100vw; height: 100vh;"
    ios-src=""  <!-- Optional: Add your .usdz file here if needed -->
  >
    <button slot="ar-button" class="ar-button">üë®‚ÄçüöÄ Launch AR</button>
  </model-viewer>

  <!-- Camera access video element -->
  <video id="camera" autoplay playsinline></video>

  <script>
    // Enable camera access and display it
    async function enableCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        document.getElementById('camera').srcObject = stream;
      } catch (err) {
        console.error("Camera access denied or not available", err);
      }
    }

    // Start the camera when the page loads
    window.addEventListener('load', enableCamera);
  </script>

</body>
</html>
