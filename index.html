<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Astronaut AR (iOS Guaranteed)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #ar-button {
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            z-index: 100;
        }
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="status">Loading AR experience...</div>
    <a id="ar-button" rel="ar" href="https://developer.apple.com/arkit/gallery/models/teapot/teapot.usdz">
        View Astronaut in AR
    </a>

    <script>
        // 1. Force desktop mode on iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.querySelector('meta[name="viewport"]').content = "width=980, initial-scale=1.0";
            
            // Add iOS-specific touch event prevention
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        // 2. Monitor AR availability
        const arButton = document.getElementById('ar-button');
        const statusDiv = document.getElementById('status');
        
        // 3. Check for AR support
        function checkARSupport() {
            // iOS 12+ supports USDZ QuickLook
            const a = document.createElement('a');
            if (a.relList.supports('ar')) {
                return true;
            }
            statusDiv.innerHTML = "AR not supported<br><small>Requires iOS 12+</small>";
            arButton.style.display = 'none';
            return false;
        }

        // 4. Initialize AR experience
        if (checkARSupport()) {
            // Replace with your actual USDZ model URL
            arButton.href = 'https://developer.apple.com/arkit/gallery/models/teapot/teapot.usdz';
            arButton.innerHTML = 'üë®‚ÄçüöÄ View Astronaut in AR';
            statusDiv.innerHTML = "Point camera at a flat surface<br><small>Tap the button above</small>";
            
            // Auto-trigger AR on iOS if possible
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                setTimeout(() => {
                    arButton.click();
                }, 500);
            }
        }
    </script>
</body>
</html>
