<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model with Fixed Placement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/webxr/ARButton.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #ar-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>
    
    <script>
        let container, scene, camera, renderer, model;
        let controller, reticle;
        let modelPlaced = false;
        
        init();
        animate();
        
        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Add AR button
            const button = document.getElementById('ar-button');
            button.addEventListener('click', function() {
                if (!renderer.xr.isPresenting) {
                    renderer.xr.setReferenceSpaceType('local-floor');
                    navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor', 'hit-test']
                    }).then(onSessionStarted);
                }
            });
            
            // Add lighting
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 0);
            scene.add(directionalLight);
            
            // Create reticle for placement
            reticle = new THREE.Mesh(
                new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Load the model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb',
                (gltf) => {
                    model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5);
                    model.visible = false;
                    scene.add(model);
                },
                undefined,
                (error) => {
                    console.error('Error loading model:', error);
                }
            );
            
            // Handle controller input
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setSession(session);
            document.getElementById('ar-button').style.display = 'none';
        }
        
        function onSessionEnded() {
            document.getElementById('ar-button').style.display = 'block';
            modelPlaced = false;
            if (model) model.visible = false;
            reticle.visible = false;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onSelect() {
            if (modelPlaced || !model) return;
            
            // Place the model at reticle position
            model.position.setFromMatrixPosition(reticle.matrix);
            model.visible = true;
            modelPlaced = true;
            reticle.visible = false;
        }
        
        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        function render(timestamp, frame) {
            if (!modelPlaced && frame) {
                // Update reticle position based on hit test
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                
                if (session && referenceSpace) {
                    const hitTestSource = session.requestHitTestSource({ 
                        space: referenceSpace 
                    });
                    
                    if (hitTestSource && frame) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(referenceSpace);
                            reticle.visible = true;
                            reticle.matrix.fromArray(pose.transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
