<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model & Camera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        canvas { position: absolute; top: 0; left: 0; }
        button { position: absolute; top: 20px; left: 20px; z-index: 10; padding: 10px; background: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Webcam Video -->
    <video id="video" autoplay playsinline></video>
    <button id="switchCamera">Switch Camera</button>

    <script>
        let videoElement = document.getElementById('video');
        let switchButton = document.getElementById('switchCamera');
        let currentStream = null;
        let frontCameraId = null;
        let rearCameraId = null;
        let usingFrontCamera = true;

        // Get available cameras
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length > 1) {
                    frontCameraId = videoDevices[0].deviceId;
                    rearCameraId = videoDevices[1].deviceId;
                } else {
                    console.warn("Only one camera found.");
                }

                startCamera(frontCameraId || "user"); // Start with front camera
            } catch (error) {
                console.error("Error getting cameras:", error);
            }
        }

        // Start camera with specific deviceId
        async function startCamera(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                let constraints = {
                    video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "user" }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
            } catch (error) {
                console.error("Camera Access Error:", error);
            }
        }

        // Switch camera function
        switchButton.addEventListener("click", () => {
            usingFrontCamera = !usingFrontCamera;
            let newCameraId = usingFrontCamera ? frontCameraId : rearCameraId;
            startCamera(newCameraId);
        });

        // Initialize cameras
        getCameras();

        // Setup Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load 3D Model (Robot Model)
        const loader = new THREE.GLTFLoader();
        loader.load(
            "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb", 
            function(gltf) {
                let model = gltf.scene;
                model.scale.set(1.5, 1.5, 1.5);
                model.position.set(0, -1, -3);
                scene.add(model);
            },
            function(xhr) {
                if (xhr.total > 0) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                } else {
                    console.log(xhr.loaded + ' bytes loaded');
                }
            },
            function(error) {
                console.error("An error happened:", error);
            }
        );

        // Set Camera Position
        camera.position.z = 3;

        // Add OrbitControls to enable movement of the model
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>
</html>
