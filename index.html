<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model & Camera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script> <!-- OrbitControls -->
    <style>
        body { margin: 0; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <!-- Webcam Video -->
    <video id="video" autoplay playsinline></video>

    <script>
        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(err => console.error("Camera Access Error:", err));

        // Setup Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load 3D Model (Robot Model)
        const loader = new THREE.GLTFLoader();
        loader.load(
            "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb", 
            function(gltf) {
                let model = gltf.scene;
                model.scale.set(1.5, 1.5, 1.5);
                model.position.set(0, -1, -3);
                scene.add(model);
            },
            function(xhr) {
                // Check if xhr.total > 0 before dividing
                if (xhr.total > 0) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                } else {
                    console.log(xhr.loaded + ' bytes loaded');
                }
            },
            function(error) {
                console.error("An error happened:", error);
            }
        );

        // Set Camera Position
        camera.position.z = 3;

        // Add OrbitControls to enable movement of the model
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();  // Update the controls (necessary for smooth movement)
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>
</html>
