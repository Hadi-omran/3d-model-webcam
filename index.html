<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Fixed Model on Surface</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        
        <!-- Surface Detection (Invisible) -->
        <a-marker id="marker" type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/patt.hiro">
            <!-- Astronaut Model (Fixed in Place) -->
            <a-entity 
                id="astronaut" 
                gltf-model="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 180 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>

    </a-scene>

</body>
</html>
