<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Fixed on Surface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        canvas { position: absolute; top: 0; left: 0; }
        button { 
            position: absolute; 
            padding: 10px 15px; 
            background: rgba(255,255,255,0.8); 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            z-index: 10;
        }
        #switchCamera { top: 20px; left: 20px; }
        #placeButton { bottom: 20px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="switchCamera">Switch Camera</button>
    <button id="placeButton">Place Model</button>

    <script>
        // Camera Setup
        const videoElement = document.getElementById('video');
        const switchButton = document.getElementById('switchCamera');
        const placeButton = document.getElementById('placeButton');
        let currentStream = null;
        let frontCameraId = null;
        let rearCameraId = null;
        let usingFrontCamera = true;
        let modelPlaced = false;

        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 10, 0);
        scene.add(directionalLight);

        // Model variables
        let model = null;
        let controls = null;

        // Get available cameras
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length > 1) {
                    frontCameraId = videoDevices[0].deviceId;
                    rearCameraId = videoDevices[1].deviceId;
                }

                startCamera(frontCameraId || "user");
            } catch (error) {
                console.error("Error getting cameras:", error);
            }
        }

        // Start camera with specific deviceId
        async function startCamera(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "user" }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
                
                // Reset placement when camera changes
                if (model) {
                    model.position.set(0, -1, -3);
                    modelPlaced = false;
                    placeButton.textContent = "Place Model";
                    if (controls) controls.enabled = true;
                }
            } catch (error) {
                console.error("Camera Access Error:", error);
            }
        }

        // Switch camera function
        switchButton.addEventListener("click", () => {
            usingFrontCamera = !usingFrontCamera;
            const newCameraId = usingFrontCamera ? frontCameraId : rearCameraId;
            startCamera(newCameraId);
        });

        // Place model function
        placeButton.addEventListener("click", () => {
            modelPlaced = !modelPlaced;
            
            if (modelPlaced) {
                // Fixed position (simulating surface placement)
                model.position.set(0, -1.5, -2);
                placeButton.textContent = "Move Model";
                if (controls) controls.enabled = false;
            } else {
                // Return to movable state
                model.position.set(0, -1, -3);
                placeButton.textContent = "Place Model";
                if (controls) controls.enabled = true;
            }
        });

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        loader.load(
            "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb", 
            function(gltf) {
                model = gltf.scene;
                model.scale.set(1.5, 1.5, 1.5);
                model.position.set(0, -1, -3);
                scene.add(model);
                
                // Initialize OrbitControls after model loads
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
            },
            undefined,
            function(error) {
                console.error("An error happened:", error);
            }
        );

        // Set Camera Position
        camera.position.z = 3;

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Initialize cameras
        getCameras();
    </script>
</body>
</html>
